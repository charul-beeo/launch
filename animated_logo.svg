<svg xmlns="http://www.w3.org/2000/svg" class="hero-svg" viewBox="250 50 400 400" preserveAspectRatio="xMidYMid meet">
  <style>
    @import url(&quot;https://fonts.googleapis.com/css2?family=Montserrat:wght@100&amp;display=swap&quot;);
  @import url(&quot;https://fonts.googleapis.com/css2?family=Poppins:wght@100&amp;display=swap&quot;);



    .line-left,
    .line-right {
      stroke-dasharray: 200;
      stroke-dashoffset: 200;
      animation: draw 1.2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
    }
            
      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }
      .draw path {
        stroke-dasharray: 400;
        stroke-dashoffset: 400;
        animation: draw 1.6s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }
      
      .draw.delay1 path { animation-delay: .3s; }
      .draw.delay2 path { animation-delay: .6s; }
      .draw.delay3 path { animation-delay: .9s; }
      .draw.delay4 path { animation-delay: 1.9s; }
      
      /* ===== LUXURY SPARKLE ===== */
      
      .sparkle-big,
      .sparkle-small {
        transform-origin: center;
        transform-box: fill-box;
        opacity: 0;
      }
      
      .sparkle-big {
        animation: sparkleReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 1.4s forwards;
      }
      
      .sparkle-small {
        animation: sparkleReveal_small 1.1s cubic-bezier(0.16, 1, 0.3, 1) 1.6s forwards;
      }
      
      @keyframes luxeReveal {
        0% { transform: translateY(6px) scale(1.25); opacity: 0; }
        60% { opacity: 1; }
        100% { transform: translateY(0px) scale(1); opacity: 1;}
      }
    
      @keyframes sparkleReveal {
      0%   { transform: scale(4) rotate(180deg); opacity: 0; }
      60%  { opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
        
    @keyframes sparkleReveal_small {
      0%   { transform: scale(2) rotate(-180deg); opacity: 0; }
      60%  { opacity: 1; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

      @keyframes handdraw { to { stroke-dashoffset: 0; } }

  .handwrite{
    fill: none !important;
    stroke: #3A504C !important;
    stroke-width: 2.2;
    stroke-linecap: round;
    stroke-linejoin: round;
    animation: handdraw 4.2s ease forwards;
  }
    
    .fillwordmark{
    stroke: #3A504C !important;
    stroke-width: 2.2;
    stroke-linecap: round;
    stroke-linejoin: round;
   opacity: 0;

  }
    .fillwordmark { animation: fillword 3.1s cubic-bezier(0.16, 1, 0.3, 1) 1.7s forwards; 
     animation-delay: 0.2s; /* optional */}
    @keyframes fillword {

      to { transform: translateY(0px) scale(1); fill: #3A504C; opacity: 1;}
      }
    
  </style>
  <g fill="none" stroke="#222" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" vector-effect="non-scaling-stroke" transform="translate(50 30)">
<!--horizontal-->
    <g class="draw">
      <path d="M315 225 L500 225"/>
    </g>
<!--vertical bars-->
    <g class="draw delay1">
      <path d="M355 180 L355 310"/>
      <path d="M390 120 L390 315"/>
      <path d="M415 80 L415 270"/>
    </g>
<!--small lines-->
    <g class="draw delay2" stroke-width="1.5">
      <path d="M300 245 L340 245"/>
      <path d="M400 245 L430 245"/>
    </g>
<!--rays-->
    <g class="draw delay3" stroke-width="1.2">
      <path d="M440 245 L455 250"/>
      <path d="M425 255 L435 267"/>
    </g>
<!--big sparkle-->
    <g transform="translate(31,78) scale(2)">
      <g class="sparkle-big">
        <path d="M162 93C162 97.97056 166.0294 102 171 102C166.0294 102 162 106.0294 162 111C162 106.0294 157.97056 102 153 102C157.97056 102 162 97.97056 162 93Z" fill="#222" stroke="#000" stroke-width="1"/>
      </g>
    </g>
    <!-- Tiny sparkle -->
    <g transform="translate(332,332) scale(0.5)"  opacity="0">
      <path d="M 45 -120 L 52 -105 L 67 -98 L 52 -91 L 45 -76 L 38 -91 L 23 -98 L 38 -105 Z"
            fill="#FFFFFF" opacity="0.8"/>
      <animate attributeName="opacity"
               begin="1.5s"
               values="0;1;0"
               dur="0.9s"
               repeatCount="1"
               fill="freeze"/>
    </g>
<!--horizontal accent line-->
    <g class="draw delay3" stroke-width="1.2">
      <path d="M330 282 L380 282" stroke="#222" stroke-width="2" fill="none"/>
    </g>
<!--SMALL SPARKLE-->
    <g transform="translate(283,58)">
      <g class="sparkle-small">
<!--star-->
        <path d="M162 93C162 97.97056 166.0294 102 171 102C166.0294 102 162 106.0294 162 111C162 106.0294 157.97056 102 153 102C157.97056 102 162 97.97056 162 93Z" fill="#222" stroke="#000" stroke-width="1.5"/>
      </g>
    </g>
<!--horizontal accent line-->
    <g class="draw delay4" stroke-width="1.2">
      <path d="M445 160 L460 160" class="line-left" stroke="#222" stroke-width="2" fill="none"/>
      <path d="M445 160 L430 160" class="line-right" stroke="#222" stroke-width="2" fill="none"/>
<!--vertical accent line-->
      <path d="M445 166.5 L445 140" stroke="#222" stroke-width="2" fill="none"/>
      <path d="M445 166.5 L445 185" stroke="#222" stroke-width="2" fill="none"/>
    </g>
