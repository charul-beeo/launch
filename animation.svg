      <svg xmlns="http://www.w3.org/2000/svg"

  class="hero-svg"
  viewBox="250 50 400 400"
  preserveAspectRatio="xMidYMid meet">
          
          <style>
                 @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100&amp;display=swap");
                          
          .draw path {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: draw 1.6s cubic-bezier(0.65, 0, 0.35, 1) forwards;
          }
          
          .draw.delay1 path { animation-delay: .3s; }
          .draw.delay2 path { animation-delay: .6s; }
          .draw.delay3 path { animation-delay: .9s; }
          .draw.delay4 path { animation-delay: 1.2s; }
          
          @keyframes draw {
            to { stroke-dashoffset: 0; }
          }
          
          
          /* ===== LUXURY SPARKLE ===== */
          
          .sparkle-big,
          .sparkle-small {
            transform-origin: center;
            transform-box: fill-box;
            opacity: 0;
          }
          
          .sparkle-big {
            animation: sparkleReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 1.4s forwards;
          }
          
          .sparkle-small {
            animation: sparkleReveal_small 1.1s cubic-bezier(0.16, 1, 0.3, 1) 1.6s forwards;
          }
          
            @keyframes sparkleReveal {
          0%   { transform: scale(4) rotate(180deg); opacity: 0; }
          60%  { opacity: 1; }
          100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
            
        @keyframes sparkleReveal_small {
          0%   { transform: scale(2) rotate(-180deg); opacity: 0; }
          60%  { opacity: 1; }
          100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
      

.wordmark {
  fill: #3A504C;
  font-family: 'Montserrat', sans-serif;
  font-size: 26px;
  font-weight: 100;
  letter-spacing: 12px;

  opacity: 0;
  transform: translateY(8px);
  animation: wordReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 2.2s forwards;
}

@keyframes wordReveal {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
          </style>
          
          <g fill="none"
             stroke="#222"
             stroke-width="2"
             stroke-linecap="round"
             stroke-linejoin="round"
             vector-effect="non-scaling-stroke"
             transform="translate(50 30)">
          
            <!-- horizontal -->
            <g class="draw">
              <path d="M315 225 L500 225"/>
            </g>
          
            <!-- vertical bars -->
            <g class="draw delay1">
              <path d="M355 180 L355 310"/>
              <path d="M390 120 L390 315"/>
              <path d="M415 80 L415 270"/>
            </g>
          
            <!-- small lines -->
            <g class="draw delay2" stroke-width="1.5">
              <path d="M300 245 L340 245"/>
              <path d="M400 245 L430 245"/>
            </g>
          
            <!-- rays -->
            <g class="draw delay3" stroke-width="1.2">
              <path d="M440 245 L455 250"/>
              <path d="M425 255 L435 267"/>
            </g>
          
              <!-- horizontal accent line -->
             <g class="draw delay4" stroke-width="1.2">
              <path d="M460 160 L430 160"
                    
                    stroke="#222"
                    stroke-width="2"
                    fill="none"/>
            
          
              <!-- vertical accent line -->
              <path d="M445 140 L445 185"
                    
                    stroke="#222"
                    stroke-width="2"
                    fill="none"/>
               </g>
          
          <!-- big sparkle -->
          
          <g transform="translate(31,78) scale(2)">
            <g class="sparkle-big">
              <path d="M162 93C162 97.97056 166.0294 102 171 102C166.0294 102 162 106.0294 162 111C162 106.0294 157.97056 102 153 102C157.97056 102 162 97.97056 162 93Z"
                    fill="#222"
                    stroke="#000"
                    stroke-width="1"/>
            </g>
          </g>
          
            <!-- SMALL SPARKLE -->
                          <!-- horizontal accent line -->
             <g class="draw delay3" stroke-width="1.2">
              <path d="M330 282 L380 282"
                    
                    stroke="#222"
                    stroke-width="2"
                    fill="none"/>
                 </g>
          
          <g transform="translate(283,58)">
            
            <g class="sparkle-small">
          
              <!-- star -->
              <path d="M162 93C162 97.97056 166.0294 102 171 102C166.0294 102 162 106.0294 162 111C162 106.0294 157.97056 102 153 102C157.97056 102 162 97.97056 162 93Z"
                    fill="#222"
                    stroke="#000"
                    stroke-width="1.5"/>
          
            </g>

          
          </g>
                                      <!-- WORDMARK -->
<text
  x="400"
  y="400"
  class="wordmark"
  text-anchor="middle">
  LINE &amp; LUSTRE
</text>
          </g>
          </svg>
