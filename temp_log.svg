<svg xmlns="http://www.w3.org/2000/svg"
 class="hero-svg"
 viewBox="250 50 400 400"
 preserveAspectRatio="xMidYMid meet">
         
          <style>
            .wordmark {
                fill: #3A504C;
                font-family: 'Montserrat', sans-serif;
                font-size: 26px;
                font-weight: 200;
                letter-spacing: 12px;
               
                opacity: 0;
                transform: translateY(8px);
                animation: wordReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 2.2s forwards;
              }
               
              @keyframes wordReveal {
                to {
                  opacity: 1;
                  transform: translateY(0);
                }
              }
            .line-left,
            .line-right {
              stroke-dasharray: 200;
              stroke-dashoffset: 200;
              animation: draw 1.2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
            }
           
            @keyframes draw {
              to { stroke-dashoffset: 0; }
            }
            
          .draw path {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: draw 1.6s cubic-bezier(0.65, 0, 0.35, 1) forwards;
          }

          /* === NEW RIBBON STYLE === */
          /* Overrides the default length because the curve is longer than the straight line */
          .draw .ribbon {
            stroke-dasharray: 1200; 
            stroke-dashoffset: 1200;
            animation: draw 2.5s cubic-bezier(0.65, 0, 0.35, 1) forwards;
          }
         
          .draw.delay1 path { animation-delay: .3s; }
          .draw.delay2 path { animation-delay: .6s; }
          .draw.delay3 path { animation-delay: .9s; }
          .draw.delay4 path { animation-delay: 1.9s; }
         
          @keyframes draw {
            to { stroke-dashoffset: 0; }
          }
         
         
          /* ===== LUXURY SPARKLE ===== */
         
          .sparkle-big,
          .sparkle-small {
            transform-origin: center;
            transform-box: fill-box;
            opacity: 0;
          }
         
          .sparkle-big {
            animation: sparkleReveal 1.2s cubic-bezier(0.16, 1, 0.3, 1) 1.4s forwards;
          }
         
          .sparkle-small {
            animation: sparkleReveal_small 1.1s cubic-bezier(0.16, 1, 0.3, 1) 1.6s forwards;
          }
         
          @keyframes luxeReveal {
         
            0% {
              transform: translateY(6px) scale(1.25);
              opacity: 0;
            }
         
            60% {
              opacity: 1;
            }
         
            100% {
              transform: translateY(0px) scale(1);
              opacity: 1;
            }
          }
            @keyframes sparkleReveal {
          0%   { transform: scale(4) rotate(180deg); opacity: 0; }
          60%  { opacity: 1; }
          100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
           
        @keyframes sparkleReveal_small {
          0%   { transform: scale(2) rotate(-180deg); opacity: 0; }
          60%  { opacity: 1; }
          100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
          </style>
         
          <g fill="none"
            stroke="#222"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            vector-effect="non-scaling-stroke"
            transform="translate(50 30)">
         
            <g class="draw">
              <path class="ribbon" 
                    d="M 220 380 
                       C 150 200, 450 100, 480 200 
                       C 500 280, 400 350, 250 280 
                       C 220 250, 260 225, 315 225 
                       L 500 225"/>
            </g>
         
            <g class="draw delay1">
              <path d="M355 180 L355 310"/>
              <path d="M390 120 L390 315"/>
              <path d="M415 80 L4
